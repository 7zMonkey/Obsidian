name: obsidian2hexo-deploy-actions
# 把 obsidian 转换成博客
on:
  push:
    branches:
      # 监听 master 分支如果有变动调用当前Actions
      - master
# 环境变量
env:
  HEXO_TEMPLATE: 7zMonkey/obsidian2hexo-template
  BLOG: 7zMonkey/7zMonkey.github.io
jobs:
# 拉取 hexo 模板
  obsidian2hexo-deploy-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: ${{ env.HEXO_TEMPLATE }}
          path: hexo-template

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: obsidian-doc
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Hexo generate
        run: |
          cd hexo-template
          npm install
          npm install -g hexo-cli
          hexo generate
        
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: 7zMonkey/7zMonkey.github.io
          path: blog
          fetch-depth: 0
        # run 后面跟随 git 拉取的仓库 目标路径改为blog

      - name: Move Generate Files
        run: mv hexo-template/public blog
      
      - name: Ls
        run: ls -a blog

      - name: Set Git Identity
        run: |
          git config --global user.email "${{ secrets.EMAIL }}"
          git config --global user.name "${{ secrets.NAME }}"
          
      - name: Run Git commands
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          folder: blog
          clean: false
          # clean-exclude: .nojekyll
          #   .ssh
          #   .git
          token: ${{ secrets.SERVICE_ACCOUNT_KEY }}
          ssh-key: ${{ secrets.DEPLOY_KEY }}